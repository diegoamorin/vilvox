{% extends 'base.html' %}

{% block jumbo %}
	<h1 class="display-4">Tema - {{ subject }}</h1>
{% endblock %}

{% block content %}
<div class="my-5">
	{% for post in posts %}
		<div class="card mt-2 p-4"><a href="{% url 'detailPost' slug=post.slug %}">{{ post.title }}</a></div>
	{% endfor %}
</div>

{% endblock %}
