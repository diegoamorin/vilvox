{% extends 'base.html' %}

{% block jumbo %}
	<p class="lead">Esta seguro de eliminar:</p>
	<h1 class="display-4">{{ videogame.name }}</h1>
{% endblock %}

{% block content %}
<div class="my-5 text-center">
	<a href="{% url 'confirmDeleteVideogame' pk=videogame.pk %}" class="btn btn-outline-danger">Si, eliminar</a>
	<a href="{% url 'cancelDeleteVideogame' slug=videogame.slug %}" class="btn btn-success">Cancelar</a>
</div>
{% endblock %}
