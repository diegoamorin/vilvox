{% extends 'base.html' %} {% block jumbo %}

<h1 class="display-4">{{ gamer.nickname }}</h1>
{% endblock %} {% block content %}
<div class="my-5 text-center">

		>Cancelar</a
	>
</div>
{% endblock %}
