{% extends 'base.html' %}
{% load static %}

{% block content %}

{% for videogame in videogames %}
	<h3>{{ videogame.name }}</h3>
	<img src="{% get_media_prefix %}{{ videogame.img }}" alt="img" height="200px" width="200px">
	website: <a href="{{ videogame.website }}">{{ videogame.website }}</a>
{% endfor %}

{% endblock %}
